<!DOCTYPE html>
<html lang="en">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>{{res.resolvedAddress}}</title>
</head>
<body>
<div class="container p-3">
<h1 class="display-1 mx-auto">{{res.resolvedAddress}}</h1>
</div>
   <table class="table table-hover" style="width:100%", border="1">
       <tr>
            <td>Date</td>
            <td>Day temperature</td>
            <td>Night temperature</td>
            <td>Humidity</td>
            <td> </td>


        </tr>
        {% for item in res.days %}
        <tr>
            <td>{{item.datetime}}</td>
            <td>{{item.tempmax}}</td>
            <td>{{item.tempmin}}</td>
            <td>{{item.humidity}}</td>
            <td> <img src="static/{{item.icon}}.png"></td>
        </tr>
        {% endfor %}
</table>
<button type=`button" onclick="location.href = '/'" class="btn btn-outline-primary">Go Back to search!</button>
</body>
</html>
